<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .cell {
            font-family: sans-serif;
            font-size: larger;
            font-weight: bolder;
            background-color: beige;
            width: 100px;
            height: 100px;
            border: 1px solid black;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .cell:hover {
            background-color: blanchedalmond;
        }

        .row {
            display: flex;
        }

        .button {
            font-size: larger;
            padding: 10px 20px;
        }
    </style>
</head>

<body>
    <h1 id="turn">
        Now it's is <span>X</span> turn
    </h1>
    <!-- Board -->
    <div class="board">
        <div class="row">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <div class="row">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <div class="row">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <script>
            // Global variables
            let turn = "X";
            let gameEnded = false;

            // Board cells
            let cells = document.getElementsByClassName("cell");

            // Add event listener to each cell
            for (let i = 0; i < cells.length; i++) {
                cells[i].addEventListener("click", cellClicked);
            }

            // Reset button
            let resetButton = document.createElement("button");
            resetButton.innerText = "Reset";
            resetButton.classList.add("button"); // Add the "button" class
            resetButton.addEventListener("click", resetGame);
            document.body.appendChild(resetButton);

            // Function to handle cell click
            function cellClicked(event) {
                let cell = event.target;

                // Check if the cell is already filled
                if (cell.innerText !== "") {
                    return;
                }

                // Set the cell value to the current player's turn
                cell.innerText = turn;

                // Change the cell color
                cell.style.backgroundColor = turn === "X" ? "lightblue" : "lightgreen";

                // Check for a win or draw condition
                if (checkWin() || checkDraw()) {
                    gameEnded = true;
                    return;
                }

                // Change turn
                turn = turn === "X" ? "O" : "X";

                // Change title
                let turnLetter = document.querySelector("#turn span");
                turnLetter.innerText = turn;
            }

            // Function to check for a win condition
            function checkWin() {
                let winningPatterns = [
                    [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
                    [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
                    [0, 4, 8], [2, 4, 6] // Diagonals
                ];

                for (let pattern of winningPatterns) {
                    let [a, b, c] = pattern;
                    if (
                        cells[a].innerText !== "" &&
                        cells[a].innerText === cells[b].innerText &&
                        cells[b].innerText === cells[c].innerText
                    ) {
                        // Highlight the winning cells
                        cells[a].style.backgroundColor = "lightcoral";
                        cells[b].style.backgroundColor = "lightcoral";
                        cells[c].style.backgroundColor = "lightcoral";

                        // Update the header to reflect the winner
                        let header = document.getElementById("turn");
                        header.innerText = `Player ${cells[a].innerText} wins!`;

                        return true;
                    }
                }

                return false;
            }

            // Function to check for a draw condition
            function checkDraw() {
                for (let cell of cells) {
                    if (cell.innerText === "") {
                        return false;
                    }
                }

                // Update the header to reflect a draw
                let header = document.getElementById("turn");
                header.innerText = "Draw!";

                return true;
            }

            // Function to reset the game
            function resetGame() {
                for (let cell of cells) {
                    cell.innerText = "";
                    cell.style.backgroundColor = "beige";
                }

                let header = document.getElementById("turn");
                header.innerText = "";
         

                turn = "X";
                gameEnded = false;
            }
        </script>
    </div>
</body>

</html>
